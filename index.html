<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Random TFT Characters</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="test">If you can read this something went wrong :(</div>
  <h1 onclick="generate()">Random TFT Characters</h1>
  <table>
    <tr>
      <td colspan="2" class="lg">Character:</td>
      <td colspan="3" id="characterName" class="lgb">Nob the Short</td>
      <td class="smt" style="text-align:right">Counter #:</td>
      <td class="smb" id="counterNumber">N</td>
    </tr>
    <tr>
      <td class="smt" style="text-align:right">Race:</td>
      <td class="smb" id="raceValue">Human &#9794</td>
      <td class="sm" colspan="2">Legend: <b style="color:black;" id="legend">WIZARD</b></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
      <td class="lgbt">ST:</td>
      <td class="lgb" id="stValue">11</td>
      <td class="lg" id="xpTally" colspan="2">XP tally: <b style="color:black;">llll</b></td>
      <td></td>
      <td></td>
      <td></td>
    <tr>
      <td class="lgbt">DX:</td>
      <td class="lgb"  id="dxValue">10</td>
      <td class="lg" colspan="2" id="adjDx">AdjDX: <b style="color:black;">10</b></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="lgbt">IQ:</td>
      <td class="lgb" id="iqValue">11</td>
      <td class="lg" colspan="2" id="maValue">MA: <b style="color:black;">8</b></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="smt" style="vertical-align:top;">Dam:</td>
      <td class="smb" style="text-align:center;" id="dam1_5">OOOOO<br>OOOOO</td>
      <td class="smb" style="text-align:center;" id="dam6_10">OOOOO<br>OOOOO</td>
      <td class="smb" style="text-align:center; "id="dam11_15">OOOOO<br>OOOOO</td>
      <td class="smb" style="text-align:center; "id="dam16_20">OOOOO<br>OOOOO</td>
      <td class="sm" style="text-align:left; color:gray">:Fatigue</td>
      <td></td>
    </tr>
    <tr>
      <td class="smt" id="spellsList" style="text-align:left; color:gray" colspan="7">Spells:</td>
    </tr>
    <tr>
      <td class="smt" id="equipmentList" style="text-align:left; color:gray" colspan="7">Equipment:</td>
    </tr>
    <tr>
      <td class="smt" id="skillsList" style="text-align:left; color:gray" colspan="7">Skills:</td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
